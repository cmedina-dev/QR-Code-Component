<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32-0IxEGFmt.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <script type="module" crossorigin src="/assets/index-ltQldbqc.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-S--oWLFq.css">
  </head>
  <body>
    <main>
      <div id="qr-container">
        <div id="qr-card">
          <div id="qr-image">
            <img
              src="/assets/image-qr-code-Vzk8NPce.png"
              alt="QR Code for Front-end Mentor"
            />
          </div>
          <div id="qr-header">
            <h1>Improve your front-end skills by building projects</h1>
          </div>
          <div id="qr-description">
            <span>
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christian Medina</a>.
      </div>
    </footer>
  </body>
</html>
